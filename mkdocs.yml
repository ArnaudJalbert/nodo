site_name: Nodo Documentation
site_description: A minimalist CLI-based torrent download manager built with Clean Architecture principles
site_author: Nodo Contributors
site_url: https://username.github.io/nodo

repo_name: username/nodo
repo_url: https://github.com/username/nodo
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - user-guide/searching.md
    - user-guide/downloading.md
    - user-guide/preferences.md
  - Architecture:
    - architecture/overview.md
    - architecture/domain.md
    - architecture/application.md
    - architecture/interface-adapters.md
    - architecture/infrastructure.md
  - Development:
    - development/setup.md
    - development/testing.md
    - development/contributing.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true

